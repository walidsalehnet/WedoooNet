<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedoo Net - العروض</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcccc, #e6a800);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 1.5rem;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }

        .box {
            background-color: #fff;
            border: 7px solid #e6a800;
            border-radius: 20px; /* تقليل الزوايا قليلاً */
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #e6a800;
            position: relative;
            height: 350px; /* توحيد ارتفاع المستطيلات */
            width: 100%; /* عرض المستطيل كامل داخل الحاوية */
            box-sizing: border-box;
        }

        .box h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .box p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .box button {
            background-color: #e6a800;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            position: absolute; /* رفع الزر داخل المستطيل */
            bottom: 20px; /* رفع الزر عن أسفل المستطيل */
            left: 50%;
            transform: translateX(-50%); /* لتوسيط الزر */
        }

        .box button:hover {
            background-color: #ff4d4d;
        }

        /* الأنيميشن حول المستطيل */
        .box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #e6a800; /* الخط الأحمر حول المستطيل */
            border-radius: 20px;
            animation: rotateBorder 4s linear infinite; /* أنيميشن تحريك الخط */
            z-index: -1; /* لضمان بقاء النص فوق الخط المتحرك */
        }

        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        Wedoo Net
    </header>
    <div class="container">
           <!-- مستطيل الباقة -->
        <div class="box">
