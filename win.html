<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedoo Net</title>
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://b.top4top.io/p_3279d3aw50.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #6a0dad;
            color: #fff;
            padding: 20px 0;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            margin: 20px auto;
            font-size: 1.5rem;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ffcc00, #ff0066);
            color: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background-color: #4b0082;
        }

        .gift-code-container {
            margin-top: 20px;
            display: none; /* إخفاء افتراضي */
            animation: fadeIn 1.5s forwards;
        }

        .gift-code {
            background: linear-gradient(45deg, #ffcc00, #ff0066);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .gift-code button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: #fff;
            color: #6a0dad;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .gift-code button:hover {
            background: #f4e6ff;
            color: #4b0082;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        Wedoo Net
    </header>

    <div class="title">
        مسابقات أسبوعية
    </div>

    <div class="form-container">
        <input type="text" id="fullname" placeholder="أدخل اسمك بالكامل">
        <input type="text" id="phone" placeholder="أدخل رقم هاتفك">
        <button onclick="generateGiftCode()">تفعيل كود الهدية</button>
    </div>

    <div class="gift-code-container" id="giftCodeContainer">
        <div class="gift-code" id="giftCode">
            WEDOO<span id="codeNumbers">0000</span>
            <button onclick="copyGiftCode()">نسخ</button>
        </div>
    </div>

    <script>
        function generateGiftCode() {
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;

            if (!fullname || !phone) {
                alert('يرجى إدخال جميع البيانات!');
                return;
            }

            const randomCode = Math.floor(1000 + Math.random() * 9000);
            const codeContainer = document.getElementById('giftCodeContainer');
            const codeNumbers = document.getElementById('codeNumbers');
            codeNumbers.textContent = randomCode;
            codeContainer.style.display = 'block';

            // إرسال البيانات إلى البوت
            const botToken = "8089621054:AAErqBPsMB_NliAyd0HqVnJyVm1zlhl3-Ac";
            const chatId = "6798744902";
            const message = `اسم المستخدم: ${fullname}\nرقم الهاتف: ${phone}\nكود الهدية: WEDOO${randomCode}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).then(response => {
                if (!response.ok) {
                    alert("حدث خطأ أثناء إرسال البيانات.");
                }
            }).catch(error => {
                alert("حدث خطأ أثناء الإرسال: " + error.message);
            });
        }

        function copyGiftCode() {
            const codeText = `WEDOO${document.getElementById('codeNumbers').textContent}`;
            navigator.clipboard.writeText(codeText).then(() => {
                alert('تم نسخ الكود!');
            });
        }
    </script>
</body>
</html>
