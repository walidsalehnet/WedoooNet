<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widow Net</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #00416A, #E4E5E6);
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #00416A;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 32px;
            color: #00416A;
            margin-bottom: 20px;
        }

        .description {
            background: rgba(0, 65, 106, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00416A;
            color: #00416A;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #1E90FF, #87CEFA);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #87CEFA, #1E90FF);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake, .motivational-rect {
            position: absolute;
            top: -10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .snowflake {
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .motivational-rect {
            width: 200px;
            height: 50px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="container">
        <div class="profile-pic">
            <img src="https://i.top4top.io/p_3285gha251.jpg" alt="Site Logo">
        </div>
        <h1>Wedoo Net</h1>
        <div class="description">
            موقعنا بيقدملك الاشتراك في باقات نت ومكالمات  لجميع شبكات المحمول وباسعار باقل من نصف سعرها في الشركه  
        </div>
        <a href="login.html" class="btn">تسجيل</a>
    </div>

    <script>
        // Create snowflakes and motivational rectangles
        const snowContainer = document.querySelector('.snow');
        const motivationalWords = [
            "☠️ ويدوو بيمسي عليك", " 😂النت حلو في الساقعه", "😂 لو سقعان ادخل اعمل باقه و اقعد تحت البطانيه ", "❌❤️ اوعي النت ينسيك ذكر ربك", "❤️ صلي علي اشرف الخلق", "Focus Daily", "Never Quit", "Believe Always"
        ];
        const colors = ["#FF6347", "#4682B4", "#32CD32", "#FFA07A", "#6A5ACD", "#FFD700", "#40E0D0", "#EE82EE"];

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = `${Math.random() *10+5}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowContainer.appendChild(snowflake);
        }

        for (let i = 0; i < 5; i++) {
            const rect = document.createElement('div');
            rect.classList.add('motivational-rect');
            rect.style.left = `${Math.random() * 100}vw`;
            rect.style.background = colors[i % colors.length];
            rect.textContent = motivationalWords[i % motivationalWords.length];
            rect.style.animationDuration = `${Math.random() * 5 + 15}s`;
            snowContainer.appendChild(rect);
        }
    </script>
</body>
</html>
