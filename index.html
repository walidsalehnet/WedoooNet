<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث الموقع - Wedoo Net</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صورة روبوت حزين في الدائرة -->
        <img src="https://i.imgur.com/x7bgh5Q.png" alt="Sad Robot" class="logo">
        <h1>موقع Wedoo Net</h1>
        <p>نعتذر، الموقع تحت التحديث. يرجى العودة لاحقًا.</p>
    </div>
    <footer>© 2025 جميع الحقوق محفوظة لموقع Wedoo Net</footer>
</body>
</html>
