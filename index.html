<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedoo Net - جاري التحديث</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .robot-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .update-box {
            background-color: #ffc107;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .news-ticker {
            width: 100%;
            background-color: #e60000;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .news-ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
        }

        @keyframes ticker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Wedoo Net</header>
    <img src="https://e.top4top.io/p_32629gwjj1.jpg" alt="Sad Robot" class="robot-image">
    <div class="update-box">جاري تحديث الموقع عد لاحقًا</div>
    <div class="news-ticker">
        <span>تم زيادة الرصيد بنسبة 30٪ وجاري تحديث الأسعار</span>
    </div>
</body>
</html>
